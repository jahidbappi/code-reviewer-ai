<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Reviewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* For custom scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* bg-slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* bg-slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* bg-slate-500 */
      }
      
      @keyframes pulse-slow {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      @keyframes pulse-slow-reverse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.9); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 15s infinite ease-in-out;
      }
      .animate-pulse-slow-reverse {
        animation: pulse-slow-reverse 18s infinite ease-in-out;
      }
    </style>
  <script type="importmap">

</head>
  <body class="bg-slate-900 text-gray-100 font-sans antialiased">

      <div class="absolute bg-gradient-to-br from-indigo-500/20 to-purple-500/20 rounded-full w-[80vw] h-[80vw] -top-1/4 -left-1/4 animate-pulse-slow blur-3xl opacity-70"></div>
      <div class="absolute bg-gradient-to-br from-teal-500/20 to-cyan-500/20 rounded-full w-[60vw] h-[60vw] -bottom-1/4 -right-1/4 animate-pulse-slow-reverse blur-3xl opacity-70"></div>
    </div>
    <div id="root"></div>

  </body>
</html>
